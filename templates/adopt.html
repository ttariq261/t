<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="'Ask a new question'">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Question</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Emails</span>
        <input type="email">
      </label>
      <ion-toggle>Public</ion-toggle>
      <button class="button button-positive button-block">Send</button>
    </div>
  </ion-content>
</ion-view>
