<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="pet.title" style="background:black;">
  <ion-slide-box class="slidebox">
	<ion-slide>
		<div class="choice" ng-click="tickChoice()">
			<div id="tick">
				<div class="iconCenter icon ion-ios7-checkmark"></div>
			</div>
			<img src="img/cool.jpg"/>
		</div>
	</ion-slide>
	<ion-slide>
		<div class="choice">
			<div id="tick">
				<div class="iconCenter icon ion-ios7-checkmark"></div>
			</div>

			<img src="img/flower.jpg"/>
		</div>
	</ion-slide>
	<ion-slide>
		<div class="choice">
			<div id="tick">
				<div class="iconCenter icon ion-ios7-checkmark"></div>
			</div>

			<img src="img/me.JPG"/>
		</div>	
	</ion-slide>
  </ion-slide-box>
</ion-view>
